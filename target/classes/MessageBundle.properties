NAV-001=[에러] 전체 문서에 대한 목차가 없습니다. <nav> 태그를 사용하여 전체 목차를 작성하세요.
NAV-001-W=[경고] 목차에 누락된 항목이 있습니다. 누락된 항목을 추가하세요.
NAV-002-1=[경고] 내비게이션 항목에 링크가 없습니다. <a> 태그를 사용하여 해당 항목의 링크를 추가하세요.
NAV-002-2=[경고] 내비게이션 항목에 대한 링크를 사용하는 것을 권장합니다.
NAV-003=[경고] 그림 목차(LOI)가 없습니다. 그림(<img>)이 있는 경우, 그림 번호를 목차로 추가하세요. (<nav epub:type=loi>)
NAV-004=[경고] 표 목차(LOT)가 없습니다. 표(<table>)가 있는 경우, 표 번호를 목차로 추가하세요. (<nav epub:type=lot>)
NAV-005=[경고] 비디오 목차(LOV)가 없습니다. 비디오(<video>)가 있는 경우, 비디오 번호를 목차로 추가하세요. (<nav epub:type=lov>)
NAV-006=[경고] 오디오 목차(LOA)가 없습니다. 오디오(<audio>)가 있는 경우, 오디오 번호를 목차로 추가하세요. (<nav epub:type=loa>)
EPUBTYPE-001=[경고] <section> 블록에 대해 세부 의미 구분이 필요합니다. <section> 태그에 'epub:type' 속성을 사용하여 블록의 용도를 지정하세요. (cover, preface, chapter)
EPUBTYPE-002=[에러] EPUB Namespace(xmlns:epub)가 없습니다. Namespace를 <html> 태그에 추가하세요.
EPUBTYPE-002-W=[경고] EPUB Namespace는 최상위 <html>에 한 번만 선언해야 합니다.
OPF-001=[에러] dc:language 속성이 없습니다. 기본 언어를 dc:language 속성으로 설정하세요.
OPF-002=[에러] 기본 목차가 없습니다. <spine> 태그로 기본 목차를 추가하세요.
OPF-002-W=[경고] <spine> 태그에 'toc' 속성이 없습니다. 기본 목차인 경우 toc="ncx" 속성이 필요합니다.

LANG-001=[에러] 기본 언어가 정의되어 있지 않습니다. 최상위 <html>에 'lang'과 'xml:lang' 속성을 추가하여 기본 언어를 정의하세요.
LANG-002=[경고] 기본 언어 외 추가 언어를 사용하는 경우 <body>에 'lang'과 'xml:lang' 속성으로 추가 언어를 정의하세요.
TITLE-001=[에러] <section> 내 제목(<h>)이 너무 많습니다. 하나의 <section>에는 한 개의 제목이 있어야 합니다.
TITLE-002=[경고] <section>에 제목을 나타내는 속성이 필요합니다. chapter, part, title 및 aria-label 중 하나로 제목을 추가하세요.
LINK-001=[경고] <a> 링크에 'title' 속성이 없습니다. 'title' 속성을 추가하여 링크의 의미를 명시하세요.
STYLE-001=[경고] 이탤릭체 <i>는 'em'으로 바꾸어 사용하세요.
STYLE-002=[경고] 볼드체 <b>는 'strong'으로 바꾸어 사용하세요.
STYLE-003=[에러] 여러 색이 사용된 배경 이미지 위에는 텍스트를 사용할 수 없습니다.
TABLE-001=[에러] 헤더 셀(표의 제목 셀)은 <th>만 사용할 수 있습니다. 제목 셀인 경우 <td>를 <th>로 변경하세요.
TABLE-002=[경고] 헤더 셀에 'scope' 속성을 추가하여 데이터를 읽는 순서를 정의하세요.
TABLE-003=[에러] 표의 내용을 제공하는 <caption>이 없습니다. <caption>을 추가하세요.
IMG-001=[에러] <figure>의 내용을 제공하는 <figcaption>이 없습니다. <figcaption>을 <figure>의 처음이나 마지막에 추가하세요.
IMG-002=[에러] 이미지맵 <area>에 'alt' 속성이 없습니다. 이미지맵의 <area>에 'alt' 속성을 추가하여 해당 area의 목적을 추가하세요.
IMG-003=[에러] 이미지 <img>에 'alt' 속성이 없습니다. 이미지를 설명하는 텍스트인 'alt' 속성을 추가하세요.
IMG-003-W=[경고] 이미지 <img>의 'alt' 속성이 빈 텍스트입니다. 'alt'를 이용해 이미지 설명을 추가하세요.
MEDIA-001=[경고] 오디오 컨트롤이 비활성화 상태입니다. 오디오 컨트롤을 활성화 상태로 지정하세요.
MEDIA-002=[경고] 비디오 컨트롤이 비활성화 상태입니다. 비디오 컨트롤을 활성화 상태로 지정하세요.
JSARIA-001=[에러] 콘텐츠를 숨기려면 CSS (visibility, display) 대신 HTML5의 'hidden' 또는 'aria-hidden' 속성을 사용하세요.
JSARIA-002=[에러] Javascript가 없어도 콘텐츠를 읽을 수 있어야 합니다.
JSARIA-003=[경고] 콘텐츠에 대한 접근성 개선을 위하여 ARIA Role 속성 중 'presentation' 속성을 추가하세요.
NOTE-001=[에러] <sup> 태그로 주석을 나타낼 수 없습니다. 주석인 경우, 주석의 형태(각주, 미주 등)에 맞게 'epub:type' 속성을 지정하세요. (footnote, rearnote, note)

CSS-001=[에러] HTML 태그 내에 'style' 속성은 사용할 수 없습니다. 별도의 CSS문서로 스타일을 구분하세요.
CSS-002=[에러] 커서 모양은 변경할 수 없습니다. cursor 속성을 제거하세요.
CSS-003=[에러] overflow에는 'hidden'을 사용할 수 없습니다.
CSS-004=[에러] 표시되지 않는 콘텐츠일 경우 'width' 속성을 설정할 수 없습니다.
CSS-005=[경고] 배경 이미지('background-image')가 있습니다. 배경 이미지 위에는 텍스트를 사용할 수 없습니다.
CSS-005-W=[경고] 'background-image'의 파일 경로가 빈 파일입니다. 빈 파일 경로(url(''))는 사용할 수 없습니다.
CSS-006=[경고] 크기 조정은 '%' 또는 'em'과 같은 상대적인 크기의 단위를 사용해야 합니다.
CSS-007=[에러] 본문 콘텐츠에는 양쪽 맞춤(justify)을 사용할 수 없습니다.
CSS-008=[경고] 주석을 위한 첨자는 'vertical-align' 속성으로 지정하세요.
CSS-009=[경고] 고정 레이아웃이 아닌 경우, 배경 이미지('background-image') 사용에 유의하세요. (배경 이미지 위에는 텍스트를 사용할 수 없음.)
CSS-010=[에러] 배경색과 텍스트 색상은 대비가 되는 색상으로 사용해야 합니다.
CSS-011=[에러] 숨겨진 콘텐츠는 사용할 수 없습니다. 'display: none' 또는 'visibility: hidden' 은 사용할 수 없습니다.

SVG-001=[에러] SVG에 대한 기본 언어 설정이 없습니다. 'xml:lang' 속성으로 기본 언어를 설정하세요.
SVG-002=[에러] SVG 이미지에 대한 제목 <title>이 없습니다. <title>을 추가하세요.

SMIL-001=[에러] 미디어 오버레이 문서(SMIL)에 대한 media-type 속성이 없습니다. 미디어 오버레이 문서일 경우 media-type="application/smil+xml" 속성을 추가하세요.
SMIL-001-W=[경고] 미디어 오버레이 문서(SMIL)에 대한 media-type 속성이 빈 값입니다. 속성 값을 추가하세요.
SMIL-002=[경고] 미디어 오버레이에 대한 epub:type 속성이 없습니다. epub:type 속성을 추가하세요.
SMIL-002-1=[경고] 미디어 오버레이 목록이 없습니다. 미디어 오버레이 목록을 추가하세요.
SMIL-002-2=[경고] 미디어 오버레이 목록 내 항목일 경우 epub:type="list-item" 속성이 필요합니다. epub:type 속성을 추가하세요.
SMIL-002-3=[경고] epub:type 속성이 빈 값입니다. 속성 값을 추가하세요.