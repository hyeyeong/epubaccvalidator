NAV-001=[ERROR] Navigation Document has no 'landmarks nav' element. Make a navigation using <nav> tag.
NAV-001-W=[Warning] Some document entries are missing in navigation. Add missing documents.
NAV-002-1=[Warning] Entries does not have a link. Add a link using <a> tag.
NAV-002-2=[Warning] Use a link <a> tag instead of <span> tag.
NAV-003=[Warning] No List Of Images(LOI). Add list of images if content documents contain image - <img> tag. (<nav epub:type=loi>)
NAV-004=[Warning] No List Of Tables(LOT). Add list of tables if content documents contain table - <table> tag. (<nav epub:type=lot>)
NAV-005=[Warning] No List Of Video(LOV). Add list of video if content documents contain video - <video> tag. (<nav epub:type=lov>)
NAV-006=[Warning] No List Of Audio(LOA). Add list of audio if content documents contain audio - <audio> tag. (<nav epub:type=loa>)
EPUBTYPE-001=[Warning] Add purpose of section block using 'epub:type' attribute to <section> tag. (epub types: cover, preface, chapter) 
EPUBTYPE-002=[ERROR] No EPUB Namespace(xmlns:epub). Add a EPUB Namespace(xmlns) to <html> tag.
EPUBTYPE-002-W=[Warning] Use only one EPUB Namespace in root of <html> tag.
OPF-001=[ERROR] No dc:language in OPF document. Set a default language using <dc:language>.
OPF-002=[ERROR] Add a default table of contents using <spine> tag.
OPF-002-W=[Warning] <spine> element has no 'toc' attribute. Default table of contents must have 'toc' attribute. (toc="ncx")

LANG-001=[ERROR] Docoument must contains default language. Add a default language using 'lang' and 'xml:lang' attributes to root of <html> tag.
LANG-002=[Warning] If content document use additional languages, add languages to <body> tag using 'lang' and 'xml:lang' attributes.
TITLE-001=[ERROR] One <section> tag has only one heading - <h> tag.
TITLE-002=[Warning] Need attributes for section title. Add a title using one of these attributes - chapter, part, title and aria-label.
LINK-001=[Warning] <a> element has no 'title' attribute. Add a title attribute.
STYLE-001=[Warning] Use <em> instead of <i>.
STYLE-002=[Warning] Use <strong> instead of <b>.
STYLE-003=[Warning] Do not use a text above multi-color background image.
TABLE-001=[ERROR] Table heading cells should be identified by 'th' elements.
TABLE-002=[Warning] Define the order of reading the data using 'scope' attribute in table heading cells.
TABLE-003=[ERROR] <table> element has no <caption>. Add a <caption>.
IMG-001=[ERROR] <figure> element has no <figcaption>. Add a <figcaption> representing figure.
IMG-002=[ERROR] <area> in image map has no 'alt' attribute. Add a 'alt' representing purpose of area.
IMG-003=[ERROR] <img> has no 'alt' attribute. Add a 'alt' representing image.
IMG-003-W=[Warning] 'alt' attribute in <img> is empty. Add a image description using 'alt' attribute. 
MEDIA-001=[Warning] Audio control is disabled. Add audio control.
MEDIA-002=[Warning] Video control is disabled. Add video control.
JSARIA-001=[ERROR] Use 'hidden' or 'aria-hidden' attributes for hiding contents instead of CSS(visibility, display).
JSARIA-002=[Warning] Javascript is not required for reading contents.
JSARIA-003=[Warning] Add 'presentation' ARIA Role attribute for accessibility.
NOTE-001=[ERROR] Annotations have a 'epub:type' attribute for purpose - footnote, rearnote or note.

CSS-001=[ERROR] XHTML element can not have a 'style' attribute. Use a seperate CSS document.
CSS-002=[ERROR] Changing cursor style is not allowed. Remove cursor attribute.
CSS-003=[ERROR] 'overflow: hidden' is not allowed.
CSS-004=[ERROR] Hidden content can not have a 'width' attribute.
CSS-005=[Warning] Use backgrond-image. Check a text on background image.
CSS-005-W=[Warning] 'background-image' fle path is empty.
CSS-006=[Warning] Use '%' or 'em' units for resizing.
CSS-007=[ERROR] Justify alignment is not allowed.
CSS-008=[Warning] Use 'vertical-align' to subscript for annotation 
CSS-009=[Warning] Fixed-layout can has a background-image.
CSS-010=[Warning] Color ratio between background color and font color is over than 7. Check a text on background color -
CSS-011=[ERROR] Hidden contents are not allowed. ('display: none' or 'visibility: hidden' is not allowed.)

SVG-001=[ERROR] SVG has no default language. Add a default language using 'xml:lang' attribute.
SVG-002=[ERROR] SVG has no title. Add a <title>.

SMIL-001=[ERROR] Media Overlay has no 'media-type' attribute. Add 'media-type="application/smil+xml"' attribute to media overlay document.
SMIL-001-W=[Warning] 'media-type' value is empty.
SMIL-002=[Warning] Media Overlay has no 'epub:type' attribute.
SMIL-002-1=[Warning] Media Overlay document has no media overlay list.
SMIL-002-2=[Warning] Media Overlay list has no epub:type="list-item" attribute.
SMIL-002-3=[Warning] 'epub:type' attribute value in media overlay list is empty.